<h1>Detalhes dos membros:</h1>
<P>Membro carregado: {{selected_member.name }} {{selected_member.surname }}</P>

<p>Id selecionado: {{selected_id}}</p>

<input type="text" [(ngModel)]="selected_member.id" readonly>
<input type="text" [(ngModel)]="selected_member.name">
<input type="text" [(ngModel)]="selected_member.surname">
<input type="text" [(ngModel)]="selected_member.phone">
<button (click)="update()">Atualizar</button>
<button (click)="delete()">Deletar</button>
<button (click)="newMember()">Novo Membro</button>
